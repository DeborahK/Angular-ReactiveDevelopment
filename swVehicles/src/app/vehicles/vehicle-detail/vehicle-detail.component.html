<ng-container *ngIf="vm$ | async as vm">
  <div class="card"
       *ngIf="vm.vehicle">
    <div class="card-header">
      {{vm.pageTitle}}
    </div>

    <div class="card-body"
         *ngIf='vm.vehicle'>
      <div class="row">
        <div class="col-md-3">Name:</div>
        <div class="col-md-6">{{vm.vehicle.name}}</div>
        <div class="col-md-3">
          <button class='btn btn-primary'
                  (click)="addToCart(vm.vehicle)">Add to Cart
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">Classification:</div>
        <div class="col-md-6">{{vm.vehicle.vehicle_class}}</div>
      </div>
      <div class="row">
        <div class="col-md-3">Price (in credits):</div>
        <div class="col-md-6">{{vm.vehicle.cost_in_credits | number:'1.2-2'}}</div>
      </div>
      <div class="row">
        <div class="col-md-3">Crew:</div>
        <div class="col-md-6">{{vm.vehicle.crew}}</div>
      </div>
      <div class="row">
        <div class="col-md-3">Passengers:</div>
        <div class="col-md-6">{{vm.vehicle.passengers}}</div>
      </div>
      <div class="row">
        <div class="col-md-3">Cargo Capacity:</div>
        <div class="col-md-6">{{vm.vehicle.cargo_capacity}}</div>
      </div>

      <div class="row">
        <div class="col-md-3">Films:</div>
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let film of vm.films">{{film.title}}</li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</ng-container>
